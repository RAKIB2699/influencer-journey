<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer gear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body id="body">
    <header>
        <section class="nav">
            <div class="heading">
                <h3>Influencer products</h3>
            </div>
            <div class="menu">
                <div>Home</div>
                <div>Product</div>
                <div>Sign up</div>
                <div>Log in</div>
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
        </section>
        <section>
            <div class="header-info">
                <div class="description">
                    <h1>Start your Journey as
                        Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                        Lectus faucibus.</p>
                    <button class="btn">prebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="header-image">
                    <img src="images/main-camera.png" alt="this is a camera">
                </div>
            </div>
            <div class="brand">
                <div class="brand-logo">
                    <img src="logos/Alibaba.svg" alt="alibaba logo">
                    <img src="logos/Amazon.svg" alt="amazon logo">
                    <img src="logos/Daraz.pk Logo.svg" alt="daraz logo">
                    <img src="logos/Ebay.svg" alt="Ebay logo">
                    <img src="logos/Rakuten.svg" alt="rakuten logo">
                    <img src="logos/Walmart.svg" alt="walmart logo">
                    <img src="logos/Target.svg" alt="target logo">
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
